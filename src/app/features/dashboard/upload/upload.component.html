<div class="mt-3">
  <label
    for="csvFile"
    class="btn btn-primary shadow-sm"
    role="button"
    tabindex="0"
  >
    <i class="pi pi-upload" aria-hidden="true"></i>
    <span>Carregar CSV</span>
  </label>

  <input
    id="csvFile"
    type="file"
    class="input-hidden"
    (change)="onFileSelected($event)"
    accept=".csv"
  />
</div>
