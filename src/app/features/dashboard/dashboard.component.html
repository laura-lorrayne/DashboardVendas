<div class="container mt-4 dashboard-container">
  <app-page-header title="Dashboard de Vendas"></app-page-header>

  <div class="row">
    <div class="col-12">
      <div class="upload-container">
        <app-upload
          (dadosCarregados)="aoReceberDados($event)"
          (erroUpload)="aoReceberErro($event)"
        ></app-upload>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="vendas.length > 0">
    <div class="col-lg-7 mb-4">
      <div class="card p-3 shadow-sm border-0 mb-4">
        <p class="label">Total Geral</p>
        <h3 class="value success">{{ totalGeral | currencyBr }}</h3>
      </div>

      <div class="table-section p-0 overflow-hidden shadow-sm">
        <p-table
          [value]="vendas"
          [paginator]="true"
          [rows]="5"
          [globalFilterFields]="['produto']"
          #dt
          styleClass="p-datatable-sm p-datatable-striped"
        >
          <ng-template pTemplate="caption">
            <div class="search-bar border-0">
              <span class="p-input-icon-left w-100">
                <i class="pi pi-search"></i>
                <input
                  type="text"
                  pInputText
                  placeholder="Buscar produto..."
                  class="search-input"
                  (input)="
                    dt.filterGlobal($any($event.target).value, 'contains')
                  "
                />
              </span>
            </div>
          </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="produto">
                Produto <p-sortIcon field="produto"></p-sortIcon>
              </th>
              <th pSortableColumn="quantidadeTotal">
                Qtd <p-sortIcon field="quantidadeTotal"></p-sortIcon>
              </th>
              <th pSortableColumn="valorTotal">
                Valor <p-sortIcon field="valorTotal"></p-sortIcon>
              </th>
              <th>Ações</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-venda>
            <tr>
              <td>{{ venda.produto }}</td>
              <td>{{ venda.quantidadeTotal }}</td>
              <td class="font-weight-bold">
                {{ venda.valorTotal | currencyBr }}
              </td>
              <td>
                <button class="btn-details" (click)="abrirDetalhes(venda)">
                  Detalhes
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="col-lg-5 mb-4 d-flex flex-column h-100">
      <div class="card p-3 shadow-sm border-0 mb-4 flex-shrink-0">
        <p class="label">Produto Mais Vendido</p>
        <h3 class="value">{{ produtoMaisVendido }}</h3>
      </div>

      <div
        class="chart-card shadow-sm border-0 p-3 flex-grow-1 d-flex flex-column"
      >
        <h3 class="mb-4" style="font-size: 1.1rem">Vendas por Produto</h3>

        <div class="chart-wrapper w-100 flex-grow-1">
          <p-chart
            type="bar"
            [data]="chartData"
            [options]="chartOptions"
            height="100%"
            width="100%"
          ></p-chart>
        </div>
      </div>
    </div>
  </div>
</div>
